<div class="container py-5">

  <button type="button" class="btn btn-outline-primary" routerLink="/staff-profile">Add New Employee</button>
  <br>

<div class="div">
  <h2>Employee List</h2>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
    aria-expanded="false">
    Office/Location
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li *ngFor="let employee of employees">
      <option>{{employee.officelocation}}</option>
    </li>
  </ul>
</div>


<table border="1">
  <thead>
    <tr>
      <th>Employee Id</th>
      <th>Name</th>
      <th>Position</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.staffId}}</td>
      <td>{{ employee?.firstname }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <div>
          <button type="button" class="btn btn-success" [routerLink]="['/staff-profile', employee.staffId]">Edit</button>
          <button type="button" class="btn btn-primary">View</button>
        </div>

      </td>
    </tr>
  </tbody>
</table>

</div>
</div>
