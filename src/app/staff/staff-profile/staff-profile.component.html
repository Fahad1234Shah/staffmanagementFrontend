<div class="container py-5">

  <!-- Buttons -->
  <div class="d-flex flex-column align-items-end" style="position: absolute; top: 20px; right: 20px;">
    <button class="btn btn-primary mb-2" (click)="refreshForm()">Refresh</button>
    <button class="btn btn-success mb-2" (click)="saveEmployee()">Save</button>
    <button class="btn btn-danger" routerLink="/">List</button>
  </div>

  <form>
    <div class="container py-5">
      <h2 class="mb-4">Employee Profile</h2>

      <div class="row mb-3">

        <!-- Office Location -->
        <div class="col-12 mb-3">
          <input type="text" class="form-control" placeholder="Office Location" [(ngModel)]="employeeData.officelocation" name="officelocation">
        </div>

        <!-- Employee Id -->
        <!-- <div class="col-md-6 mb-3">
          <input type="number" class="form-control" placeholder="Employee Id" [(ngModel)]="employeeData.staffId" name="staffId">
        </div> -->

        <!-- First Name -->
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="employeeData.firstname" name="firstname">
        </div>

        <!-- Second Name -->
        <div class="col-12 mb-3">
          <input type="text" class="form-control" placeholder="Second Name" [(ngModel)]="employeeData.secondname" name="secondname">
        </div>

        <!-- Email -->
        <div class="col-12 mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="employeeData.Email" name="Email">
        </div>

        <!-- Phone Number -->
        <div class="col-12 mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="employeeData.PhoneNumber" name="PhoneNumber">
        </div>

        <!-- Address -->
        <div class="col-12 mb-3">
          <input type="text" class="form-control" placeholder="Address" [(ngModel)]="employeeData.address" name="address">
        </div>

        <!-- Gender -->
        <div class="col-md-6 mb-3">
          <select class="form-select" [(ngModel)]="employeeData.Gender" name="Gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-6 mb-3">
          <input type="date" class="form-control" [(ngModel)]="employeeData.DOB" name="DOB">
        </div>

        <!-- Hire Date -->
        <div class="col-md-6 mb-3">
          <input type="date" class="form-control" [(ngModel)]="employeeData.hireDate" name="hireDate">
        </div>

        <!-- Department -->
        <div class="col-md-6 mb-3">
          <input type="number" class="form-control" placeholder="Department Id" [(ngModel)]="employeeData.DepartmentId" name="DepartmentId">
        </div>

        <!-- Resume -->
        <div class="col-12 mb-3">
          <input type="text" class="form-control" placeholder="Resume (URL or Text)" [(ngModel)]="employeeData.resume" name="resume">
        </div>

        <!-- Salary -->
        <div class="col-12 mb-3">
          <input type="number" class="form-control" placeholder="Salary" [(ngModel)]="employeeData.salary" name="salary">
        </div>

        <!-- Martial Status -->
        <div class="col-12 mb-3">
          <select class="form-select" [(ngModel)]="employeeData.martialstatus" name="martialstatus">
            <option value="" disabled selected>Select Marital Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
          </select>
        </div>

        <!-- Notes -->
        <div class="col-12 mb-3">
          <textarea class="form-control" rows="4" placeholder="Notes" [(ngModel)]="employeeData.Notes" name="Notes"></textarea>
        </div>

      </div>
    </div>
  </form>

</div>
